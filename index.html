<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    


<div class="container">

    <div class="image_side">
        
        <div class="black_div">
            
            <div class="logo_container">
                <div class="Odin_Logo">
                
                </div>
                <h1>Odin</h1>
            </div>

        </div>
    </div>

    <div class="context_side">

        <div class="hero_text">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
            Sign up now to get started.</p>
            <p>You know you want to.</p>
        </div>

        <div class="form1">

            <h3>Let's do this!</h3>

           <div class="form2">


             <div>
                <label for="first-name">FIRST NAME</label>
                <br>
                <input type="text" id="first-name" name="first-name">
            </div>





            <div>

                <label for="last-name">LAST NAME</label>
                <br>
                <input type="text" id="last-name" name="last-name">
                
            </div>




            <div>
                
                <label for="email">EMAIL</label>
                <br>
                <input type="email" id="email" name="email">

            </div>





            <div>


                <label for="phone">PHONE NUMBER</label>
                <br>
                <input type="tel" id="phone" name="phone">

                
            </div>




            <div>
                
                <label for="password">PASSWORD</label>
                <br>
                <input type="password" id="password" name="password" required>


            </div>





            <div>
                
                <label for="confirm-password"> CONFIRM PASSWORD</label>
                <br>
                <input type="password" id="confirm-password" name="confirm-password" required>

            </div>



           </div>




        </div>

        <div class="sign_in">
            <button>Create Account</button>
            <p>Already have an account? <a href="">Login in</a></p>
        </div>
    </div>

</div>


</body>
</html>
